---
backend:
  name: git-gateway
media_folder: static/images/uploads
public_folder: "/images/uploads"
collections:
- name: ''
  label: ''
  folder: ''
  create: false
  filter: ''
  fields:
  - label: ''
    name: ''
    widget: ''
- name: posts
  label: Post
  folder: content/post
  create: true
  filter:
    field: language
    value: en
  fields:
  - label: ''
    name: ''
    widget: ''
  - label: Title
    name: title
    widget: string
  - label: Description
    name: description
    widget: string
  - label: Publish Date
    name: date
    widget: datetime
  - label: Body
    name: body
    widget: markdown
